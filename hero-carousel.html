<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Carousel</title>
    <style>
        /* ============================================
           HERO CAROUSEL - Simplified Strip Scroll
           ============================================ */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            /* Prevent scrollbars on the body itself when embedded */
            overflow: hidden;
            background-color: #FFFFFF;
        }

        .hero-carousel {
            background: #FFFFFF;
            height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Container for the angled rows - overflow all edges */
        .carousel-container {
            position: absolute;
            top: -50%;
            left: -25%;
            right: -25%;
            bottom: -50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: clamp(12px, 18px, 2.8vh);
            min-height: 370px;
            /* The magic angle: -15.08Â° */
            transform: rotate(-15.08deg);
            -webkit-transform: rotate(-15.08deg);
            transform-origin: center center;
            -webkit-transform-origin: center center;
            /* Make background purely decorative: no side-clicking / dragging */
            pointer-events: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-user-drag: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Each image row */
        .carousel-row {
            display: flex;
            width: fit-content;
            will-change: transform;
            min-height: 74px;
            flex-shrink: 0;
            /* Initially paused - starts after 2s */
            animation-play-state: paused;
            -webkit-animation-play-state: paused;
        }

        /* Row directions - very slow and smooth */
        .carousel-row.move-right {
            animation: slideRight 150s linear infinite;
            -webkit-animation: slideRight 150s linear infinite;
        }

        .carousel-row.move-left {
            animation: slideLeft 150s linear infinite;
            -webkit-animation: slideLeft 150s linear infinite;
        }

        /* When animation is active */
        .carousel-row.animate {
            animation-play-state: running;
            -webkit-animation-play-state: running;
        }

        /* Keyframes for infinite scroll */
        @keyframes slideRight {
            0% {
                transform: translate3d(-50%, 0, 0);
            }
            100% {
                transform: translate3d(0%, 0, 0);
            }
        }

        @-webkit-keyframes slideRight {
            0% {
                -webkit-transform: translate3d(-50%, 0, 0);
            }
            100% {
                -webkit-transform: translate3d(0%, 0, 0);
            }
        }

        @keyframes slideLeft {
            0% {
                transform: translate3d(0%, 0, 0);
            }
            100% {
                transform: translate3d(-50%, 0, 0);
            }
        }

        @-webkit-keyframes slideLeft {
            0% {
                -webkit-transform: translate3d(0%, 0, 0);
            }
            100% {
                -webkit-transform: translate3d(-50%, 0, 0);
            }
        }

        /* Strip images - larger to fill and overflow viewport */
        /* clamp() protects against sudden height decreases */
        /* Desktop reduced by 7.5% to ensure all 4 cards fit in 100vh */
        .carousel-strip {
            height: clamp(74px, 29.5vh, 370px);
            min-height: 74px;
            width: auto;
            display: block;
            flex-shrink: 0;
            object-fit: contain;
            -webkit-object-fit: contain;
        }

        /* Soft overlays for depth */
        .carousel-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0) 25%,
                rgba(255, 255, 255, 0) 75%,
                rgba(255, 255, 255, 0.3) 100%
            );
            pointer-events: none;
            z-index: 10;
        }

        .carousel-overlay-radial {
            position: absolute;
            inset: 0;
            background: radial-gradient(
                ellipse at center,
                transparent 0%,
                transparent 30%,
                rgba(255, 255, 255, 0.6) 100%
            );
            pointer-events: none;
            z-index: 11;
        }

        /* ============================================
           RESPONSIVE STYLES
           ============================================ */

        @media (max-width: 1200px) {
            .carousel-strip {
                height: clamp(70px, 30vh, 350px);
            }
            .carousel-container {
                gap: clamp(10px, 16px, 2.5vh);
            }
        }

        /* Tablet / Intermediate */
        @media (max-width: 768px) {
            .carousel-container {
                /* Moderate Zoom out */
                top: -30%;
                left: -30%;
                right: -30%;
                bottom: -30%;
                gap: 10px;
                transform: rotate(-15.08deg) scale(0.65);
                -webkit-transform: rotate(-15.08deg) scale(0.65);
            }

            .carousel-strip {
                height: clamp(50px, 20vh, 250px);
            }
        }

        /* Mobile / Iframe Specific (~320-480px width, 400px height) */
        @media (max-width: 480px) {
            .carousel-container {
                /* 1. Expand bounds significantly (-75%) to cover corners when scaled down.
                   2. Scale down to 0.45. This "zooms out" enough to fit 3 rows 
                      visually within a 400px height.
                */
                top: -75%;
                left: -75%;
                right: -75%;
                bottom: -75%;
                
                /* Gap needs to be larger in CSS pixels because it gets scaled down visually */
                gap: 20px; 

                transform: rotate(-15.08deg) scale(0.45);
                -webkit-transform: rotate(-15.08deg) scale(0.45);
            }

            .carousel-strip {
                /* Fixed card height on mobile */
                height: 75px;
                min-height: 75px;
            }
        }

    </style>
</head>
<body>

<section class="hero-carousel">
    <!-- Carousel Background -->
    <div class="carousel-container">

        <!-- Row 1: Left to Right (Image 1) -->
        <div class="carousel-row move-right" data-direction="right">
            <!-- Duplicate for seamless loop -->
            <img class="carousel-strip" src="https://d-carts.com/frame%201.webp" alt="Ad Creatives Row 1">
            <img class="carousel-strip" src="https://d-carts.com/frame%201.webp" alt="Ad Creatives Row 1">
        </div>

        <!-- Row 2: Right to Left (Image 2) -->
        <div class="carousel-row move-left" data-direction="left">
            <img class="carousel-strip" src="https://d-carts.com/frame%202.webp" alt="Ad Creatives Row 2">
            <img class="carousel-strip" src="https://d-carts.com/frame%202.webp" alt="Ad Creatives Row 2">
        </div>

        <!-- Row 3: Left to Right (Image 3) -->
        <div class="carousel-row move-right" data-direction="right">
            <img class="carousel-strip" src="https://d-carts.com/frame%203.webp" alt="Ad Creatives Row 3">
            <img class="carousel-strip" src="https://d-carts.com/frame%203.webp" alt="Ad Creatives Row 3">
        </div>

        <!-- Row 4: Right to Left (Image 4) -->
        <div class="carousel-row move-left" data-direction="left">
            <img class="carousel-strip" src="https://d-carts.com/frame%204.webp" alt="Ad Creatives Row 4">
            <img class="carousel-strip" src="https://d-carts.com/frame%204.webp" alt="Ad Creatives Row 4">
        </div>

    </div>

    <!-- Overlays for depth effect -->
    <div class="carousel-overlay"></div>
    <div class="carousel-overlay-radial"></div>
</section>

<script>
    // Start animations after 2 seconds (slow and smooth)
    (function() {
        const ANIMATION_DELAY = 2000; // 2 seconds

        function startCarouselAnimations() {
            const rows = document.querySelectorAll('.carousel-row');
            rows.forEach(function(row) {
                row.classList.add('animate');
            });
        }

        // Wait for page load, then wait 2 more seconds
        if (document.readyState === 'complete') {
            setTimeout(startCarouselAnimations, ANIMATION_DELAY);
        } else {
            window.addEventListener('load', function() {
                setTimeout(startCarouselAnimations, ANIMATION_DELAY);
            });
        }
    })();

    // No specialized resize logic needed for mobile as we use aggressive scaling 
    // and broad container bounds in CSS, but we keep the safety check 
    // to ensure rows don't collapse if the browser acts oddly.
    (function() {
        let resizeTimer;
        const rows = document.querySelectorAll('.carousel-row');
        
        function maintainSpacing() {
            const viewportHeight = window.innerHeight;
            // On mobile iframe (400px), 10% is 40px. 
            const minRowHeight = Math.max(30, viewportHeight * 0.1); 
            
            rows.forEach(function(row) {
                // Only enforce min-height if CSS failed
                if (row.offsetHeight < minRowHeight) {
                    row.style.minHeight = minRowHeight + 'px';
                }
            });
        }

        window.addEventListener('resize', function() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(function() {
                maintainSpacing();
            }, 100); // Debounce resize events
        });

        // Initial check
        maintainSpacing();
    })();
</script>

</body>
</html>
